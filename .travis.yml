matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      language: cpp
      sudo: required
      env: BUILD_TARGET=linux
    - os: osx
      language: cpp
      osx_image: xcode9.3
      sudo: required
      env: BUILD_TARGET=ios_build
    # - os: linux
    #   language: cpp
